apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-event: '[push]'
    pipelinesascode.tekton.dev/on-target-branch: '[main,master]'
  labels:
    appstudio.openshift.io/application: appstudio
    appstudio.openshift.io/component: devfile-sample-go-basic
    build.appstudio.openshift.io/component: devfile-sample-go-basic
    pipelines.appstudio.openshift.io/type: build
  name: devfile-sample-go-basic-on-push
  namespace: gbenhaim-app
spec:
  params:
  - name: git-url
    value: '{{repo_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/productcicd/hacbs-apps:{{revision}}
  - name: dockerfile
    value: docker/Dockerfile
  - name: path-context
    value: .
  pipelineSpec:
    params:
      - name: git-url
        description: Source Repository URL
        type: string
      - name: revision
        default: ''
        description: Revision of the Source Repository
        type: string
      - name: output-image
        description: Fully Qualified Output Image
        type: string
      - name: path-context
        default: .
        description: The path to your source code
        type: string
      - name: dockerfile
        default: Dockerfile
        description: Path to the Dockerfile
        type: string
      - name: rebuild
        default: 'true'
        description: Force rebuild image
        type: string
    results:
      - name: IMAGE_URL
        value: $(tasks.build-container.results.IMAGE_URL)
        description: image url
      - name: IMAGE_DIGEST
        value: $(tasks.build-container.results.IMAGE_DIGEST)
        description: image diget
      - name: CHAINS-GIT_URL
        value: $(tasks.clone-repository.results.url)
        description: chains git url
      - name: CHAINS-GIT_COMMIT
        value: $(tasks.clone-repository.results.commit)
        description: chains git commit
    workspaces:
      - name: workspace
      - name: registry-auth
        optional: true
      - name: git-auth
        optional: truecd 
    tasks:
      - name: appstudio-init
        params:
        - name: image-url
          value: $(params.output-image)
        - name: rebuild
          value: $(params.rebuild)
        - name: jvm-build-service-init
          value: 'true'
        taskRef:
          bundle: quay.io/redhat-appstudio/appstudio-tasks:510fa6e99f1fa1f816c96354bbaf1ad155c6d9c3-1
          name: init
      - name: clone-repository
        params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.revision)
        runAfter:
        - appstudio-init
        taskRef:
          bundle: quay.io/redhat-appstudio/appstudio-tasks:510fa6e99f1fa1f816c96354bbaf1ad155c6d9c3-1
          name: git-clone
        when:
        - input: $(tasks.appstudio-init.results.build)
          operator: in
          values:
          - 'true'
        workspaces:
        - name: output
          workspace: workspace
        - name: basic-auth
          workspace: git-auth
      - name: appstudio-configure-build
        runAfter:
        - clone-repository
        taskRef:
          bundle: quay.io/redhat-appstudio/appstudio-tasks:510fa6e99f1fa1f816c96354bbaf1ad155c6d9c3-1
          name: configure-build
        when:
        - input: $(tasks.appstudio-init.results.build)
          operator: in
          values:
          - 'true'
        workspaces:
        - name: source
          workspace: workspace
        - name: registry-auth
          workspace: registry-auth
      - name: build-container
        params:
        - name: IMAGE
          value: $(params.output-image)
        - name: DOCKERFILE
          value: $(params.dockerfile)
        - name: CONTEXT
          value: $(params.path-context)
        - name: BUILD_EXTRA_ARGS
          value: $(tasks.appstudio-configure-build.results.buildah-auth-param)
        - name: PUSH_EXTRA_ARGS
          value: $(tasks.appstudio-configure-build.results.buildah-auth-param)
        - name: MAVEN_MIRROR_URL
          value: http://localhost:2000/maven2
        runAfter:
        - appstudio-configure-build
        taskRef:
          bundle: quay.io/redhat-appstudio/appstudio-tasks:510fa6e99f1fa1f816c96354bbaf1ad155c6d9c3-1
          name: buildah
        when:
        - input: $(tasks.appstudio-init.results.build)
          operator: in
          values:
          - 'true'
        workspaces:
        - name: source
          workspace: workspace
  workspaces:
    - name: workspace
      persistentVolumeClaim:
        claimName: appstudio
      subPath: devfile-sample-go-basic-on-push-{{revision}}
    - name: registry-auth
      secret:
        secretName: redhat-appstudio-registry-pull-secret
status: {}
